<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="L'Atelier des Sens">
    <meta name="format-detection" content="telephone=no">
    <link rel="manifest" href="manifest.json">
    <title>L'Atelier des Sens by Ichane Trade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(218, 165, 32, 0.03) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
        }

        .business-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(30px);
            border-radius: 40px;
            border: 1px solid rgba(218, 165, 32, 0.2);
            box-shadow: 
                0 20px 80px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(218, 165, 32, 0.1),
                inset 0 0 100px rgba(218, 165, 32, 0.02);
            padding: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            animation: fadeIn 1.2s ease-out;
            position: relative;
            margin-bottom: 30px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .business-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 40px;
            background: linear-gradient(
                135deg,
                transparent,
                rgba(218, 165, 32, 0.1),
                transparent,
                rgba(255, 165, 0, 0.1),
                transparent
            );
            opacity: 0.5;
            z-index: -1;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            animation: logoEntrance 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) both;
            position: relative;
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-50px) rotate(-10deg);
            }
            60% {
                opacity: 1;
                transform: scale(1.1) translateY(0) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0) rotate(0deg);
            }
        }

        .logo-container::before {
            content: '';
            position: absolute;
            inset: -30px;
            background: radial-gradient(circle, rgba(218, 165, 32, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: logoGlow 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes logoGlow {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.9);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        .logo-container img {
            max-width: 100%;
            width: 280px;
            height: auto;
            filter: 
                drop-shadow(0 10px 30px rgba(218, 165, 32, 0.4))
                drop-shadow(0 0 60px rgba(255, 165, 0, 0.2));
            animation: 
                logoFloat 6s ease-in-out infinite,
                logoShine 8s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-8px) rotate(1deg);
            }
            50% {
                transform: translateY(-12px) rotate(0deg);
            }
            75% {
                transform: translateY(-8px) rotate(-1deg);
            }
        }

        @keyframes logoShine {
            0%, 100% {
                filter: 
                    drop-shadow(0 10px 30px rgba(218, 165, 32, 0.4))
                    drop-shadow(0 0 60px rgba(255, 165, 0, 0.2))
                    brightness(1);
            }
            50% {
                filter: 
                    drop-shadow(0 10px 40px rgba(218, 165, 32, 0.6))
                    drop-shadow(0 0 80px rgba(255, 165, 0, 0.4))
                    brightness(1.1);
            }
        }

        .logo-container:hover img {
            animation: 
                logoFloat 6s ease-in-out infinite,
                logoShine 8s ease-in-out infinite,
                logoHoverPulse 0.6s ease-out;
        }

        @keyframes logoHoverPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
            100% {
                transform: scale(1);
            }
        }

        .contact-info {
            text-align: center;
            color: #ffffff;
            animation: slideUp 1s ease-out 0.6s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-number {
            font-size: 32px;
            color: #DAA520;
            font-weight: 300;
            letter-spacing: 3px;
        }

        .contact-number a {
            color: #DAA520 !important;
            text-decoration: none !important;
            pointer-events: none;
        }

        .decorative-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(218, 165, 32, 0.3),
                transparent
            );
        }

        .line-top {
            top: 30px;
            left: 10%;
            right: 10%;
        }

        .line-bottom {
            bottom: 30px;
            left: 10%;
            right: 10%;
        }

        /* Buttons Section */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .btn {
            padding: 18px 35px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #DAA520 0%, #FFA500 100%);
            color: #000000;
            box-shadow: 0 10px 30px rgba(218, 165, 32, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(218, 165, 32, 0.6);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(218, 165, 32, 0.1);
            color: #DAA520;
            border: 2px solid rgba(218, 165, 32, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(218, 165, 32, 0.2);
            border-color: rgba(218, 165, 32, 0.5);
            transform: translateY(-2px);
        }

        .btn-tertiary {
            background: rgba(255, 165, 0, 0.1);
            color: #FFA500;
            border: 2px solid rgba(255, 165, 0, 0.3);
        }

        .btn-tertiary:hover {
            background: rgba(255, 165, 0, 0.2);
            border-color: rgba(255, 165, 0, 0.5);
            transform: translateY(-2px);
        }

        .icon {
            font-size: 20px;
        }

        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, #DAA520 0%, #FFA500 100%);
            color: #000000;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(218, 165, 32, 0.5);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .success-message.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .install-prompt {
            background: rgba(218, 165, 32, 0.05);
            border: 1px solid rgba(218, 165, 32, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            color: #e0e0e0;
            font-size: 14px;
            line-height: 1.6;
            animation: fadeIn 1s ease-out 1.2s both;
            display: none;
        }

        .install-prompt.show {
            display: block;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
                max-height: 0;
            }
            to {
                opacity: 1;
                transform: translateY(0);
                max-height: 500px;
            }
        }

        .install-prompt strong {
            color: #DAA520;
        }

        @media (max-width: 480px) {
            .business-card {
                padding: 40px 25px;
                gap: 35px;
            }

            .logo-container img {
                width: 240px;
            }

            .contact-number {
                font-size: 28px;
            }

            .btn {
                padding: 16px 28px;
                font-size: 14px;
            }
        }
    </style>
</head>

            <div class="contact-info">
                <div class="contact-number">+221 77 371 42 08</div>
            </div>

            <div class="decorative-line line-bottom"></div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" id="saveContactBtn">
                <span class="icon">📱</span>
                <span>Enregistrer le Contact</span>
            </button>
            
            <button class="btn btn-secondary" id="addToHomeBtn">
                <span class="icon">📲</span>
                <span>Ajouter la Carte à l'Écran</span>
            </button>
            
            <button class="btn btn-tertiary" id="shareBtn">
                <span class="icon">🔗</span>
                <span>Partager la Carte</span>
            </button>
        </div>

        <div class="install-prompt" id="installPrompt">
            <strong>💡 Astuce:</strong> Après avoir enregistré le contact, ajoutez cette carte à votre écran d'accueil pour un accès rapide!
            <br><br>
            <strong>iOS:</strong> Appuyez sur <span style="font-size: 18px;">⎙</span> puis "Sur l'écran d'accueil"
            <br>
            <strong>Android:</strong> Menu ⋮ puis "Ajouter à l'écran d'accueil"
        </div>
    </div>

    <script>
        // Fonction pour télécharger la vCard
        function downloadVCard() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Atelier des sens
TEL;TYPE=CELL:+221773714208
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Atelier-des-Sens.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);

            // Afficher le message de succès
            showSuccessMessage('✓ Contact enregistré avec succès!');
        }

        // Fonction pour afficher l'astuce
        function addToHomeScreen() {
            const installPrompt = document.getElementById('installPrompt');
            installPrompt.classList.add('show');
            
            // Scroll vers l'astuce
            installPrompt.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Fonction pour partager la carte
        async function shareCard() {
            const shareUrl = window.location.origin + window.location.pathname.replace('scan.html', '');
            const shareData = {
                title: "L'Atelier des Sens by Ichane Trade",
                text: "Découvrez ma carte de visite digitale",
                url: shareUrl
            };

            try {
                // Essayer l'API Web Share (mobile moderne)
                if (navigator.share) {
                    await navigator.share(shareData);
                    showSuccessMessage('Carte partagée avec succès!');
                } else {
                    // Sinon, copier dans le presse-papier
                    await navigator.clipboard.writeText(shareUrl);
                    showSuccessMessage('Lien copié dans le presse-papier!');
                }
            } catch (err) {
                // Si erreur ou annulation
                if (err.name !== 'AbortError') {
                    // Fallback: copier dans presse-papier
                    try {
                        await navigator.clipboard.writeText(shareUrl);
                        showSuccessMessage('Lien copié dans le presse-papier!');
                    } catch (clipboardErr) {
                        console.error('Erreur de partage:', err);
                    }
                }
            }
        }

        // Fonction pour afficher le message de succès (modifiée)
        function showSuccessMessage(message = '✓ Contact enregistré avec succès!') {
            const messageEl = document.getElementById('successMessage');
            messageEl.textContent = message;
            messageEl.classList.add('show');
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }

        // Event listeners
        document.getElementById('saveContactBtn').addEventListener('click', downloadVCard);
        document.getElementById('addToHomeBtn').addEventListener('click', addToHomeScreen);
        document.getElementById('shareBtn').addEventListener('click', shareCard);
    </script>
