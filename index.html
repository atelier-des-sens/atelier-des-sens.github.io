    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F4E4BC;
            --gold-dark: #B8860B;
            --bg-dark: #0A0A0A;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            height: 100%;
        }

        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            background: var(--bg-dark);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            overflow-x: hidden;
        }

        /* Particules dorées flottantes */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        /* Lueur ambiante */
        .ambient-glow {
            position: fixed;
            width: 100vw;
            height: 100vh;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ambientPulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes ambientPulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
        }

        .business-card {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.95) 0%, rgba(10, 10, 10, 0.98) 100%);
            backdrop-filter: blur(40px);
            border-radius: 35px;
            border: 1px solid rgba(212, 175, 55, 0.15);
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(212, 175, 55, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            position: relative;
            overflow: hidden;
            animation: cardEntrance 1s ease-out;
        }

        @keyframes cardEntrance {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Bordure dorée animée */
        .business-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 37px;
            background: linear-gradient(45deg, 
                transparent 30%, 
                var(--gold) 50%, 
                transparent 70%);
            background-size: 300% 300%;
            animation: shimmer 8s ease-in-out infinite;
            z-index: -1;
            opacity: 0.4;
        }

        @keyframes shimmer {
            0% { background-position: 200% 50%; }
            100% { background-position: -200% 50%; }
        }

        /* Lignes décoratives */
        .decorative-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            opacity: 0.5;
        }

        .line-top { top: 20px; }
        .line-bottom { bottom: 20px; }

        /* Logo avec animations */
        .logo-container {
            position: relative;
            animation: logoEntrance 1.2s ease-out 0.3s both;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        @keyframes logoEntrance {
            0% { opacity: 0; transform: scale(0.8) translateY(-20px); }
            60% { transform: scale(1.05) translateY(0); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .logo-container img {
            width: 100%;
            max-width: 380px;
            height: auto;
            filter: drop-shadow(0 0 25px rgba(212, 175, 55, 0.3))
                    drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: logoFloat 6s ease-in-out infinite, logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 0 25px rgba(212, 175, 55, 0.3)) drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(212, 175, 55, 0.5)) drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5)); }
        }

        .logo-container:hover img {
            transform: scale(1.03) translateY(-5px);
            filter: drop-shadow(0 0 50px rgba(212, 175, 55, 0.6)) drop-shadow(0 15px 40px rgba(0, 0, 0, 0.5));
        }

        /* Halo doré derrière le logo */
        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 320px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: glowPulse 4s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.15); }
        }

        /* Section QR Code */
        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            animation: qrEntrance 1s ease-out 0.6s both;
        }

        @keyframes qrEntrance {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 24px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(212, 175, 55, 0.1);
            transition: all 0.4s ease;
        }

        .qr-container:hover {
            transform: scale(1.05);
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.4),
                0 0 0 2px rgba(212, 175, 55, 0.3);
        }

        #qrcode {
            display: block;
        }

        #qrcode img {
            display: block;
        }

        .qr-label {
            color: var(--gold);
            font-size: 15px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.8;
            font-weight: 400;
        }

        /* Boutons d'action */
        .buttons-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            animation: shareEntrance 0.8s ease-out 0.8s both;
        }

        @keyframes shareEntrance {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 18px 30px;
            border-radius: 18px;
            font-family: 'Outfit', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            letter-spacing: 0.5px;
        }

        .action-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: rgba(212, 175, 55, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.2);
        }

        .action-btn svg {
            width: 22px;
            height: 22px;
        }

        .action-btn.install-btn {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15) 0%, rgba(184, 134, 11, 0.15) 100%);
        }

        .action-btn.install-btn:hover {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.25) 0%, rgba(184, 134, 11, 0.25) 100%);
        }

        /* Cacher le bouton install si non supporté */
        .action-btn.install-btn.hidden {
            display: none;
        }

        /* Modal de partage */
        .share-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: modalFadeIn 0.3s ease-out;
        }

        .share-modal.active {
            display: flex;
        }

        @keyframes modalFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .share-modal-content {
            background: linear-gradient(145deg, rgba(25, 25, 25, 0.98) 0%, rgba(15, 15, 15, 0.99) 100%);
            border-radius: 30px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 40px 35px;
            width: 100%;
            max-width: 380px;
            animation: modalSlideIn 0.4s ease-out;
        }

        @keyframes modalSlideIn {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .share-modal-title {
            font-family: 'Cormorant Garamond', serif;
            color: var(--gold);
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .share-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px 15px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .share-option:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateY(-3px);
        }

        .share-option svg {
            width: 32px;
            height: 32px;
        }

        .share-option span {
            font-family: 'Outfit', sans-serif;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .share-option.whatsapp svg { color: #25D366; }
        .share-option.sms svg { color: #5FC9F8; }
        .share-option.email svg { color: #EA4335; }
        .share-option.copy svg { color: var(--gold); }

        .close-modal {
            display: block;
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: #000;
            padding: 16px 30px;
            border-radius: 50px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 14px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.4);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .business-card { 
                padding: 40px 25px; 
                border-radius: 30px; 
                gap: 35px;
            }
            
            .logo-container img { 
                max-width: 320px; 
            }
            
            .qr-container {
                padding: 16px;
            }
            
            .share-btn {
                padding: 16px 25px;
                font-size: 15px;
            }

            .share-modal-content {
                padding: 30px 25px;
            }
        }

        @media (max-width: 360px) {
            .logo-container img { 
                max-width: 280px; 
            }
        }

        @media (min-height: 800px) {
            .business-card {
                gap: 50px;
                padding: 60px 45px;
            }
        }
    </style>
</head>

            <div class="qr-section">
                <div class="qr-container">
                    <div id="qrcode"></div>

                <div class="qr-label">Scannez-moi</div>
            </div>

            <div class="buttons-section">
                <button class="action-btn" id="shareBtn">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>

                <button class="action-btn install-btn" id="installBtn">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>

    <!-- Modal de partage -->
    <div class="share-modal" id="shareModal">
        <div class="share-modal-content">
            <div class="share-modal-title">Partager la Carte</div>
            <div class="share-options">
                <a class="share-option whatsapp" id="shareWhatsApp">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                    </svg>
                    <span>WhatsApp</span>
                </a>
                <a class="share-option sms" id="shareSMS">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                    </svg>
                    <span>SMS</span>
                </a>
                <a class="share-option email" id="shareEmail">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>

                        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>

            <button class="close-modal" id="closeModal">Fermer</button>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // Créer les particules
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Générer le QR Code
        const scanPageURL = window.location.origin + window.location.pathname.replace('index.html', '') + 'scan.html';
        const cardURL = window.location.origin + window.location.pathname.replace('index.html', '');
        
        new QRCode(document.getElementById("qrcode"), {
            text: scanPageURL,
            width: 180,
            height: 180,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Partage
        const shareMessage = "✨ Découvrez L'Atelier des Sens by Ichane Trade - Parfums & Élégance";
        const shareModal = document.getElementById('shareModal');
        const shareBtn = document.getElementById('shareBtn');
        const closeModal = document.getElementById('closeModal');

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        shareBtn.addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: "L'Atelier des Sens by Ichane Trade",
                    text: shareMessage,
                    url: scanPageURL
                }).catch(() => {
                    shareModal.classList.add('active');
                });
            } else {
                shareModal.classList.add('active');
            }
        });

        closeModal.addEventListener('click', () => {
            shareModal.classList.remove('active');
        });

        shareModal.addEventListener('click', (e) => {
            if (e.target === shareModal) {
                shareModal.classList.remove('active');
            }
        });

        document.getElementById('shareWhatsApp').addEventListener('click', () => {
            window.open(`https://wa.me/?text=${encodeURIComponent(shareMessage + '\n\n' + scanPageURL)}`, '_blank');
            shareModal.classList.remove('active');
        });

        document.getElementById('shareSMS').addEventListener('click', () => {
            window.location.href = `sms:?body=${encodeURIComponent(shareMessage + ' ' + scanPageURL)}`;
            shareModal.classList.remove('active');
        });

        document.getElementById('shareEmail').addEventListener('click', () => {
            const subject = encodeURIComponent("L'Atelier des Sens by Ichane Trade");
            const body = encodeURIComponent(shareMessage + '\n\n' + scanPageURL);
            window.location.href = `mailto:?subject=${subject}&body=${body}`;
            shareModal.classList.remove('active');
        });

        document.getElementById('shareCopy').addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(scanPageURL);
                showToast('✓ Lien copié !');
                shareModal.classList.remove('active');
            } catch (err) {
                showToast('Erreur de copie');
            }
        });

        // Installation PWA (Ajouter à l'écran d'accueil)
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        // Détecter iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

        // Si déjà installé, cacher le bouton
        if (isStandalone) {
            installBtn.classList.add('hidden');
        }

        // Capturer l'événement beforeinstallprompt (Android/Chrome)
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.remove('hidden');
        });

        // Gérer le clic sur le bouton d'installation
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                // Android/Chrome - utiliser le prompt natif
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    showToast('✓ Carte ajoutée à l\'écran d\'accueil !');
                }
                deferredPrompt = null;
            } else if (isIOS) {
                // iOS - afficher les instructions
                showIOSInstallModal();
            } else {
                // Navigateur non supporté ou déjà installé
                showToast('Utilisez le menu de votre navigateur pour ajouter à l\'écran d\'accueil');
            }
        });

        // Modal d'instructions iOS
        function showIOSInstallModal() {
            const iosModal = document.createElement('div');
            iosModal.className = 'share-modal active';
            iosModal.id = 'iosInstallModal';
            iosModal.innerHTML = `
                <div class="share-modal-content" style="text-align: center;">
                    <div class="share-modal-title">Ajouter à l'écran d'accueil</div>
                    <div style="padding: 20px 0; color: rgba(255,255,255,0.8); font-family: 'Outfit', sans-serif; line-height: 1.8;">
                        <p style="margin-bottom: 15px;">Pour installer cette carte sur votre iPhone :</p>
                        <p style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px;">
                            <span>1. Appuyez sur</span>
                            <svg width="24" height="24" fill="none" stroke="var(--gold)" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                            </svg>
                            <span>en bas de Safari</span>
                        </p>
                        <p>2. Sélectionnez <strong style="color: var(--gold);">"Sur l'écran d'accueil"</strong></p>
                    </div>
                    <button class="close-modal" onclick="document.getElementById('iosInstallModal').remove()">Compris</button>
                </div>
            `;
            document.body.appendChild(iosModal);
            iosModal.addEventListener('click', (e) => {
                if (e.target === iosModal) iosModal.remove();
            });
        }

        // Cacher le bouton après installation
        window.addEventListener('appinstalled', () => {
            installBtn.classList.add('hidden');
            showToast('✓ Carte installée avec succès !');
        });
    </script>
</body>
